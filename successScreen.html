<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://kit.fontawesome.com/3332051f22.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Falcon</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Go Back</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.geektrust.com"
                >GeekTrust Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <main>
        <h1 class="text-center">Finding Falcon</h1>
        <div class="response">
          <h3 class="text-center my-5" id="message"></h3>
          <h4>Time Taken : <span id="time-taken">0</span></h4>
          <h4>Planet Found : <span id="planet-found"></span></h4>
          <hr />
          <button class="btn btn-dark" onclick="startAgain()">
            Start Again
          </button>
        </div>

        <footer class="text-center">
          Coding Problem
          <a
            href="http://www.greektrust.in/finding-falcon"
            target="_blank"
            rel="noopener noreferrer"
            >http://www.greektrust.in/finding-falcon</a
          >
        </footer>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script>
      (async function () {
        let data = JSON.parse(localStorage.getItem("response"));
        let time = JSON.parse(localStorage.getItem("timeTaken"));
        let error = JSON.parse(localStorage.getItem("error"));
        if (data.status === "success") {
          document.getElementById("planet-found").innerText = data.planet_name;
          document.getElementById("time-taken").innerText = time;
          document.getElementById("message").innerText =
            "Success Congratulations on Finding Falcone. King Shan is mighty pleased:";
        } else if (data.status === "false") {
          document.getElementById("message").innerText = "Not Found Try Again";
        } else {
          document.getElementById("message").innerText = error;
        }
      })();
      function startAgain() {
        window.location.replace("./index.html");
      }
      window.startAgain = startAgain;
    </script>
  </body>
</html>
